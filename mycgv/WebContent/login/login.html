<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MY CGV</title>
	<link rel="stylesheet" href="http://localhost:9000/mycgv/css/mycgv.css">
	<script src="../js/jquery-3.6.4.min.js"></script>
	<script src="http://localhost:9000/mycgv/js/cmjcgv_jquery.js"></script>
</head>
<body>
	<!-- header -->
	<iframe src="http://localhost:9000/mycgv/header.html"
			scrolling="no" width="100%" height="149px" frameborder="0"></iframe>
	
	<!-- content -->
	<div class="content">
		<section class="login">
			<h1 class="title">로그인</h1>
			<form action="#" name="loginForm" method="get">
				<ul>
					<li>
						<label>아이디</label>
						<input type="text" name="id" id="id">
					</li>
					<li>
						<label>비밀번호</label>
						<input type="password" name="pwd" id="pass">
					</li>
					<li>
						<button type="button" class="btn_style" id="btnLogin">로그인</button>
						<button type="reset" class="btn_style" id="btnLoginReset">다시입력</button>
					</li>
					<li>
						<span><a href="#">아이디 찾기></a></span>
						<span><a href="#">비밀번호 찾기></a></span>
						<span><a href="http://localhost:9000/mycgv/join/join.html">회원가입></a></span>
					</li>
				</ul>
			</form>
		</section>
	</div>
	
	<!-- footer -->
	<iframe src="http://localhost:9000/mycgv/footer.html" 
	scrolling="no" width="100%" height="500px" frameborder="0"></iframe>
	
	
</body>























</html>
