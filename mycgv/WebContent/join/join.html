<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MY CGV</title>
<link rel="stylesheet" href="http://localhost:9000/mycgv/css/mycgv.css">
</head>
<body>
	<!-- header -->
	<iframe src="http://localhost:9000/mycgv/header.html"
			scrolling="no" width="100%" height="149px" frameborder="0"></iframe>
	
	<!-- content -->
	<div class="content">
		<section class="join">
			<h1 class="title">회원가입</h1>
			<form action="#" name="joinForm" method="get">
				<ul>
					<li>
						<label>아이디</label>
						<input type="text" name="id" class="input1" placeholder="8자 이상 영문으로 입력해주세요">
						<button type="button" class="btn_style2">중복확인</button>
					</li>
					<li>
						<label>비밀번호</label>
						<input type="password" name="pwd" class="input1">
					</li>
					<li>
						<label>비밀번호 확인</label>
						<input type="password" name="cpwd" class="input1">
					</li>
					<li>
						<label>성명</label>
						<input type="text" name="name" class="input1">
					</li>
					<li>
						<label>성별</label>
						<input type="radio" name="gender"><span>남자</span>
						<input type="radio" name="gender"><span>여자</span>
					</li>
					<li>
						<label>이메일</label>
						<input type="text" name="email1">
						@
						<input type="text" name="email2">
						<select>
							<option value="default">선택</option>
							<option value="naver.com">naver.com</option>
							<option value="gmail.com">gmail.com</option>
							<option value="daum.net">daum.net</option>
							<option value="">직접입력</option>
						</select>
					</li>
					<li>
						<label>주소</label>
						<input type="text" name="addr1" class="input1">
						<button type="button" class="btn_style2">주소찾기</button>
					</li>
					<li>
						<label>상세주소</label>
						<input type="text" name="addr2" class="input1">
					</li>
					<li>
						<label>휴대폰</label>
						<input type="radio" name="phone"><span>SKT</span>
						<input type="radio" name="phone"><span>KT</span>
						<input type="radio" name="phone"><span>LGU+</span>
						<select name="phone1">
							<option value="default">선택</option>
							<option value="010">010</option>
							<option value="011">011</option>
							<option value="012">012</option>
						</select>
						-
						<input type="text" name="phone2">
						-
						<input type="text" name="phone3">
					</li>
					<li>
						<label>취미</label>
						<input type="checkbox" name="hobby" value="영화보기"><span>영화보기</span>
						<input type="checkbox" name="hobby" value="등산하기"><span>등산하기</span>
						<input type="checkbox" name="hobby" value="게임하기"><span>게임하기</span>
						<input type="checkbox" name="hobby" value="잠자기"><span>잠자기</span>
					</li>
					<li>
						<label>자기소개</label>
						<textarea name="intro" placeholder="*200자 이내로 작성해주세요"></textarea>
					</li>
					<li>
						<button type="button" class="btn_style">가입하기</button>
						<button type="reset" class="btn_style">다시입력</button>
					</li>
				</ul>
			</form>
		</section>
	</div>
	
	<!-- footer -->
	<iframe src="http://localhost:9000/mycgv/footer.html" 
	scrolling="no" width="100%" height="500px" frameborder="0"></iframe>
	
	
	
	
</body>























</html>
